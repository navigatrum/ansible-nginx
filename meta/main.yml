---

galaxy_info:
  author: Justin Caratzas
  description: Install
  company: NCG
  license: MIT
  min_ansible_version: 2.1
  platforms:
    - name: Ubuntu
      versions:
        - xenial

  categories:
    - cloud
    - cloud:ec2
    - development
    - networking
    - packaging
    - system
    - web

dependencies:
  - role: nickhammond.logrotate
    become: 'yes'
    logrotate_scripts:
      - name: nginx
        path: "{{ nginx_log_path }}/*.log"
        options:
          - daily
          - rotate 7
          - missingok
          - compress
          - delaycompress
          - copytruncate
          - sharedscripts
        scripts:
          postrotate: "[ -s {{ nginx_pid_file }} ] && kill -USR1 `cat {{ nginx_pid_file }}`"
